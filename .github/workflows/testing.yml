name: Lint and Test Before Merge
on:
  pull_request:
    types: [opened, edited, synchronize]
    branches:
      - development
jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      DATABASE_URI: ${{secrets.DATABASE_URI}}
      PUBLIC_KEY_IMAGEKIT: ${{secrets.PUBLIC_KEY_IMAGEKIT}}
      PRIVATE_KEY_IMAGEKIT: ${{secrets.PRIVATE_KEY_IMAGEKIT}}
      URL_ENDPOINT: ${{secrets.URL_ENDPOINT}}
      EMAIL_ID: ${{secrets.EMAIL_ID}}
      EMAIL_PASSWORD: ${{secrets.EMAIL_PASSWORD}}
      PORT: ${{secrets.PORT}}
      CLIENT_URL: ${{secrets.CLIENT_URL}}
      JWT_SECRET: ${{secrets.JWT_SECRET}}
      REFRESHTOKEN_SECRET: ${{secrets.REFRESHTOKEN_SECRET}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Seed database
        run: NODE_ENV=test npm run seed
      - name: Test code
        id: run-tests
        run: NODE_ENV=test npm run test
      - name: Delete database
        run: NODE_ENV=test npm run drop-database
  lint:
    needs: test
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run eslint
  merge:
    needs: [test, lint]
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Merge
        run: echo "Can Be Merge..."
  report:
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "Something went wrong"
          echo "${{ toJSON(github) }}"